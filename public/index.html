    <div class="main">

            </ul>
        </div>
        <label for="nav-check" class="hamburger">
            <div></div>

            <div></div>
        </label>
        <div class="content">
            <div class="text">
                <h1><strong>Bamidele Faith</strong></h1>
                <h3>I am <span id="dynamic-text"></span></h3>
            </div>
            <img src="images/02.jpg" alt="My Picture">
        </div>
    </div>
    <script>
        const dynamicText = document.getElementById('dynamic-text')
        const messages = ['a front-end developer.', 'skilled in HTML, CSS, JS and ReactJS to create amazing and stunning websites.', 'passionate about creating intuitive user interfaces.', 'a problem solver who enjoys finding creative solutions to complex design challenges.', 'focused on creating responsive and accessible designs for all users.']
        let currentMessageIndex = 0;
        let currentCharacterIndex = 0;
        let isErasing = false;

        function type() {
            const currentMessage = messages[currentMessageIndex];
            const currentCharacter = currentMessage.charAt(currentCharacterIndex);

            if(isErasing) {
                dynamicText.textContent = currentMessage.slice(0, currentCharacterIndex);
                currentCharacterIndex--;
                
                if(currentCharacterIndex === 0) {
                    isErasing = false;
                    currentMessageIndex = (currentMessageIndex + 1) % messages.length;
                }
            } else {
                dynamicText.textContent = currentMessage.slice(0, currentCharacterIndex + 1);
                currentCharacterIndex++;

                if(currentCharacterIndex === currentMessage.length) {
                    isErasing = true;
                }
            }

            setTimeout(type, isErasing ? 80 : 80);
        }
        type();
    </script>
